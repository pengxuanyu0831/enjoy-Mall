zookeeper:
  url: zookeeper://94.191.83.120:2181
spring:
  sleuth:
    sampler:
      percentage: 1.0
    web:
      client:
        enabled: true
  zipkin:
    #base-url: http://106.55.152.41:9411/
    sender:
      type: kafka
  cloud:
    stream:
      kafka:
        binder:
          brokers: 106.52.62.38:9092
    config:
      profile:
      label: master
      #连单机configserver
      #uri: http://localhost:8085/
      discovery:
        enabled: true
        service-id: mall-config
      fail-fast: true
      retry:
        multiplier: 1.1
        initial-interval: 1000
        max-interval: 2000
        max-attempts: 6
    bus:
      refresh:
        enabled: true
    alibaba:
      seata:
        tx-service-group: pay_tx_group
  kafka:
    bootstrap-servers: 106.52.62.38:9092
  application:
    name: mall-pay-service
  rabbitmq:
    host: 94.191.83.120
    port: 5672
    username: admin
    password: admin
    publisher-confirms: true
    virtual-host: /
  main:
    allow-bean-definition-overriding: true

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@eureka.h:8763/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    #hostname:
    #ip-address: 94.191.83.120
    prefer-ip-address: true
    instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${server.port}

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 40000

ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 20000
  OkToRetryOnAllOperations: false
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1

management:
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    org:
      springframework:
        cloud:
          sleuth: debug